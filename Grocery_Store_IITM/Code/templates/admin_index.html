{% extends "base.html" %}

{% block navbar_content %}
<li class="nav-item">
<a href="{{ url_for('admin_index') }}" class="btn mt-3">
  <i class="fas fa-home"></i>
</a>
</li>
{% endblock %}

{% block content %}
  <h1 style="text-align: center;">Admin Dashboard</h1>
  <a href="{{ url_for('add_category') }}" class="btn btn-primary mb-3">Add a new category</a>

  <div class="float-right mb-3">
    <a href="{{ url_for('admin_users') }}" class="btn bg-transparent border-0 p-0 ml-3"><i class="fas fa-user"></i></a>
  </div>

  <div class="clearfix"></div>

  <table class="table mt-5">
    <thead>
      <tr>
        <th>Category Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
        <tr>
          <td>{{ category.name }}</td>
          <td>
            <a href="{{ url_for('admin_category', category_id=category.id) }}" class="btn btn-info btn-sm">View Products</a>

            <form method="post" action="{{ url_for('delete_category', category_id=category.id) }}" class="d-inline-block ml-2" onsubmit="return confirm('Are you sure you want to delete this category?');">
                <button type="submit" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
